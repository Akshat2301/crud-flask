<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>ADMIN LOGIN</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link href="{{url_for('static', filename='css/admin_login.css')}}" rel="stylesheet">
<link rel='stylesheet' href='https://fonts.googleapis.com/icon?family=Material+Icons'>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</head>
<body style="background-image: url('{{ url_for('static',filename = 'img/admin.jpg') }}')">
<!-- partial:index.partial.html -->
<div class="log-form">
  <h2 style="color: #ffffff">ADMIN LOGIN</h2>
  <form action="{{url_for('admin.admin_login')}}" method="post">
    <label for="uname">Username</label>
    <input type="text" id="uname" name="uname"  required autofocus>
    <label for="pass">Password</label>
    <input type="password" id="pass" name="pass"  required>

    <!-- <input type="text" title="username" placeholder="username" /> -->
    <!-- <input type="password" title="username" placeholder="password" /> -->
    {% with messages = get_flashed_messages()  %}
       
                                    
                                      {% if messages %}
      {% for message in messages %}
      <div class="alert alert-danger alert-dismissible fade show  " role="alert">
        {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">Ã—</span>
        </button>
      </div>
      {% endfor %}
      {% endif %}
      {% endwith %}

    <button type="submit" class="btn btn-primary">Login</button>
    <a href="{{url_for('users.login')}}"><button type="button" class="btn btn-primary">Homepage</button></a>
  </form>
</div>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
</body>
</html>
